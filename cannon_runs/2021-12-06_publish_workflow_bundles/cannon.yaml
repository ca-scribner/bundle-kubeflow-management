repos:
  - name: canonical/argo-operators
  - name: canonical/kfp-operators
  - name: canonical/notebook-operators
  - name: canonical/istio-operators
  - name: canonical/bundle-cert-manager
  - name: canonical/mlflow-operator
  - name: canonical/kubeflow-tensorboards-operator
actions:
  # Remove deprecated metadata.yaml fields
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.display-name)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.maintainers)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.tags)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.series)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.auto-fetch)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.min-juju-version)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.deployment)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.requires.type)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.requires.service)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.resources.type)' {} \;
  - type: shellCommand
    run: find . -name metadata.yaml -exec yq -i eval 'del(.resources.service)' {} \;
  # Update CI
  - type: createOrReplaceFile
    srcPath: publish.yaml
    dstPath: .github/workflows/publish.yaml
  - type: createOrReplaceFile
    srcPath: get-charm-paths.sh
    dstPath: .github/workflows/get-charm-paths.sh
  - type: createOrReplaceFile
    srcPath: publish-bundle.sh
    dstPath: .github/workflows/publish-bundle.sh
